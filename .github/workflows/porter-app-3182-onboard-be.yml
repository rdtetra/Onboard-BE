"on":
    push:
        branches:
            - main
name: Deploy to onboard-be
jobs:
    porter-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set Github tag
              id: vars
              run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            - name: Setup porter
              uses: porter-dev/setup-porter@v0.1.0
            - name: Deploy stack
              timeout-minutes: 30
              run: porter apply
              env:
                PORTER_APP_NAME: onboard-be
                PORTER_CLUSTER: "3182"
                PORTER_DEPLOYMENT_TARGET_ID: f7696439-440b-4d2f-989e-d478e7dffd72
                PORTER_HOST: https://dashboard.porter.run
                PORTER_PROJECT: "7422"
                PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
                PORTER_TOKEN: ${{ secrets.PORTER_APP_7422_1139984129 }}
